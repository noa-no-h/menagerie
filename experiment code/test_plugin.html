<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/jspsych@7.3.4"></script>
    <script src="plugins/plugin-html-slider-response.js"></script>
    <script src="plugins/jspsych-digit-span-recall.js"></script>
</head>
<body>
    <div id="results"></div>
    <script>
        let results = [];
        results.push("jsPsychHtmlSliderResponse: " + (typeof jsPsychHtmlSliderResponse));
        results.push("jsPsychDigitSpanRecall: " + (typeof jsPsychDigitSpanRecall));
        
        // Try to access the .info property
        try {
            results.push("jsPsychHtmlSliderResponse.info: " + JSON.stringify(jsPsychHtmlSliderResponse.info));
        } catch(e) {
            results.push("Error with jsPsychHtmlSliderResponse.info: " + e.message);
        }
        
        try {
            results.push("jsPsychDigitSpanRecall.info: " + JSON.stringify(jsPsychDigitSpanRecall.info));
        } catch(e) {
            results.push("Error with jsPsychDigitSpanRecall.info: " + e.message);
        }
        
        document.getElementById('results').innerHTML = results.join('<br>');
    </script>
</body>
</html>
